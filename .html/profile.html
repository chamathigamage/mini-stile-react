<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/navstyle.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="javascript/login.js"></script>
    <script src="javascript/showuser.js"></script> 
    <style>
      body {
        background-color: rgb(241, 241, 241);
        margin: 0;
      }

      .welcome-text {
        font-family: sans-serif;
        text-align: center;
        color: rgb(54, 104, 4);
        -webkit-text-stroke: 2px rgb(54, 104, 4);
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav>
          <ul>
            <li class="menu-item"></li>
            <li id="home-link" class="menu-item">
              <a id="home" class="navlinks" href="/">Home</a>
            </li>
            <li id="profile-link" class="menu-item">
              <a id="profile" class="navlinks" href="/profile">Profile</a>
            </li>
            <li id="library-link" class="menu-item">
              <a id="nav" class="navlinks" href="/library">Library</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="welcome-text">
      <p id="log-in">Log-in and start your journey</p>
    </div>
    <div class="profile-container">
      <form class="form" id="login">
        <h1 class="form-title">Log in</h1>
        <br /><br />
        <div class="form-message form-message-error login-error"></div>
        <div class="input-group">
          <input
            class="form-input"
            name="username"
            type="text"
            autofocus
            required
            placeholder="Username or email"
          />
        </div>
        <div class="input-group">
          <input
            class="form-input"
            name="password"
            type="password"
            autofocus
            required
            placeholder="Password"
          />
        </div>
        <button class="input-group" id="login-button" type="submit">
          Continue
        </button>
        <p class="form-text">
          <a href="#" class="form-link">Forgot your Password?</a>
        </p>
        <p class="form-text">
          <a class="form-link" id="linkCreateAccount">
            Don't have an account? Create Account
          </a>
        </p>
      </form>

      <form class="form form--hidden" id="createAccount">
        <h1 class="form-title">Create Account</h1>
        <br /><br />
        <div class="form-message form-message-error create-account-error"></div>
        <div class="input-group">
          <input
            type="text"
            class="form-input"
            name="username"
            required
            autofocus
            placeholder="Username"
          />
        </div>
        <div class="input-group">
          <input
            class="form-input"
            name="email"
            type="text"
            required
            autofocus
            placeholder="Email Address"
          />
        </div>
        <div class="input-group">
          <input
            class="form-input"
            name="password"
            type="password"
            autofocus
            required
            placeholder="Password"
          />
        </div>
        <div class="input-group">
          <input
            class="form-input"
            name="password-confirm"
            type="password"
            autofocus
            required
            placeholder="Confirm Password"
          />
        </div>
        <button class="input-group" id="create-button" type="submit">
          Continue
        </button>
        <p class="form-text">
          <a class="form-link" id="linkLogin">
            Already have an account? Log in
          </a>
        </p>
      </form>
      <form class="form form--hidden" id="logout">
        <h1 class="form-logout">You're signed in.</h1>
        <br /><br />
        <div class="input-group">
        <button class="input-group" id="logout-button" type="submit">log out</button>
      </form>
    </div>
  </body>
</html>
